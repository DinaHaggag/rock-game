<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="game">
    <h1>Rock Paper Scissors</h1>
    <div class="score">
        <div class="playerscore">
            <h2>player</h2>
            <p class="p-count">0</p>
        </div>
        <div class="computerscore">
            <h2>computer</h2>
            <p class="c-count">0</p>
        </div>
    </div>
    <div class="choose">Choose your move</div>
    <div class="move">Moves left : 5</div>
  <div class="playerchoice">
    <!-- <input type="text" id="player"> -->

    <button class="rock" data-selection="">Rock</button>
    <button  class="paper" data-selection="">Paper</button>
    <button  class="scissors" data-selection="">Scissors</button>

  </div>
  <div class="result"></div>
  <button class="reload"></button>
</div>
    <script src="main js/js.js"></script> 
    <!-- <script src="main js/l.js"></script>  -->
</body>
</html>
